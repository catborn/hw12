<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис комментариев</title>
</head>

<body>
  <fieldset>
    <legend>Оставьте ваш комментарий</legend>
    <Label>Введите ваше Имя</Label>
    <input id="name" type="text">

    <div>
      <Label>Введите ссылку вашего аватара</Label>
      <input id="picture" type="text">
    </div>
    <div>
      <Label>Оставьте комментарий</Label>
      <input id="comment" type="text">
    </div>
    <div>
      <button id="button">Отправить</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Чат</legend>

    <p id="resultName">Имя</p>
    <p>
      <img id="resultPicture" style="width: 200px;" src="" alt="">
    </p>
    <p id="resultComment">Сообщение</p>
  </fieldset>
  <script>
    const button = document.querySelector("#button");
    const name = document.querySelector("#name");
    let resultName = document.querySelector("#resultName");
    const picture = document.querySelector("#picture");
    let resultPicture = document.querySelector("#resultPicture");
    const comment = document.querySelector("#comment");
    let resultComment = document.querySelector("#resultComment")

    // const comment1 = checkSpam('buy ViAgRA now'); //результат buy *** now
    // const comment2 = checkSpam('free xxx'); //результат free ***
    // const comment3 = checkSpam("innocent rabbit"); //результат innocent rabbit


    const checkSpam = () => {
      // Имя
      let lowerName = name.value.toLowerCase();
      resultName.textContent = lowerName[0].toUpperCase() + lowerName.slice(1);
      //ссылка на аватар, пример ссылки на аватар = "https://cs13.pikabu.ru/post_img/big/2023/09/11/5/1694416670162565263.jpg"
      resultPicture.src = picture.value;
      // сообщение
      const comment1 = 'buy ViAgRA now';
      reComment1 = comment1.replace("ViAgRA", "***");
      console.log(reComment1);
      resultComment.textContent = comment.value;
      console.log(resultComment);
    };

    button.addEventListener("click", checkSpam);

  </script>
</body>

</html>
